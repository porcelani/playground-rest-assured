<html ng-app="newInovaVitrine">
<head>
    <meta charset="UTF-8">
    <title>New Inova Vitrine</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/newInovaVitrineCtrl.js"></script>
    <script src="js/service/faceDetectionAPIService.js"></script>

</head>

<body ng-controller="newInovaVitrineCtrl">
<div class="jumbotron">
    <h3>{{app}}</h3>

    <!--<img class="table" ng-repeat="propaganda in propagandas" src="{{propaganda}}">-->
    <img class="table"  src="{{propagandas}}">

    <div>
        <label>
            <input type="radio" ng-model="sexo" value="1" ng-click="selecionarSexo(sexo)">
            Homem
        </label>
        <label>
            <input type="radio" ng-model="sexo" value="2" ng-click="selecionarSexo(sexo)">
            Mulher
        </label>
    </div>
    {{sexo}}
</div>



<div ng-include="'view/footer.html'"></div>

</body>
</html>
